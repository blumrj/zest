<!DOCTYPE html>
<html lang="sr">
<head>
    <title>Restoran ZEST</title>
    <!-- meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="description" content="Dobrodošli na zvaničnu stranicu restorana Zest! Kontaktirajte nas!"/>
    <meta name="keywords" content="restoran, Beograd, centar grada, hrana, srbija, ambijent, restoran Beograd, restoran centar grada, restorani u blizini, srbija restorani, rezervacija, restoran kontakt telefon"/>

    <!-- shortcut icon -->
    <link rel="shortcut icon" href="assets/img/z.ico"/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bez">
    <header>
        <nav>
            <!-- sadrzaj unet kroz javascript -->
        </nav>
    </header>
    <div class="part">
        <div class="container d-flex flex-direction-column justify-content-around">
            <h2 class="mt-7 black-text">Kontaktirajte nas</h2>
            <div class="d-flex justify-content-between" id="formIframe">
                <form action="#" method="get" class="w-50 d-flex flex-direction-column" name="contact-form">
                    <!-- ime -->
                    <label for="formName">Ime</label>
                    <input type="text" name="formName" id="formName" class="input-line"   placeholder="Unesite Vaše ime" maxlength="20" onblur="checkForm(regexFirstName, formFirstName);"/>
                    <!-- prezime -->
                    <label for="formLastName">Prezime</label>
                    <input type="text" name="formLastName" id="formLastName" class="input-line"  placeholder="Unesite Vaše Prezime" onblur="checkForm(regexLastName, formLastName);"/>
                    <!-- email -->
                    <label for="formEmail">E-mail adresa</label>
                    <input type="email" name="formEmail" id="formEmail" class="input-line"  placeholder="Unesite Vašu e-mail adresu" onblur="checkForm(regexEmail, formEmail);"/>
                    <!-- textarea -->
                    <label for="formTextArea">Napišite poruku</label>
                    <textarea name="formTextArea" id="formTextArea" placeholder="Unesite Vašu poruku" onblur="checkForm(regexTextArea, formTextArea);"></textarea>
                    <!-- btn za proveru -->
                    <input type="button" value="Pošalji" class="btn"  id="potvrdi"/>
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2831.634823917483!2d20.514551715595886!3d44.78824967909881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a709c84740bb3%3A0x3f4f010a48c26e3f!2z0JHRg9C70LXQstCw0YAg0LrRgNCw0ZnQsCDQkNC70LXQutGB0LDQvdC00YDQsCwg0JHQtdC-0LPRgNCw0LQsINCh0YDQsdC40ZjQsA!5e0!3m2!1ssr!2s!4v1660049546903!5m2!1ssr!2s" width="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
            </div>
        </div>
    </div>
    <div class="part">
        <div class="nav-container d-flex justify-content-between flex-wrap align-items-center black-text w-100 h-70" id="newsletter-accordion">
            <!-- sadrzaj unet kroz javascript -->
        </div>
        <footer class=" p1 nav-container d-flex flex-wrap justify-content-between align-items-center bez-text h-30 black">
            <!-- sadrzaj unet kroz javascript -->
        </footer>
    </div>
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js" integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
